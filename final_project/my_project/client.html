<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>筋トレ管理</h1>

    <h2>筋トレ一覧</h2>
    <ul id="training-list">
        <!-- 筋トレデータはここに表示されます -->
    </ul>

    <h2>筋トレ追加</h2>
    <form id="add-training-form">
        <label for="exercise">種目:</label>
        <input type="text" id="exercise" name="exercise" required><br>
        <label for="sets">セット数:</label>
        <input type="number" id="sets" name="sets" min="1" required><br>
        <label for="reps">回数:</label>
        <input type="number" id="reps" name="reps" min="1" required><br>
        <button type="submit">追加</button>
    </form>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1 style="text-align: center;">筋トレ管理</h1>

    <h2 style="text-align: center;">筋トレ一覧</h2>
    <ul id="training-list">
        <!-- 筋トレデータはここに表示されます -->
    </ul>

    <h2 style="text-align: center;">筋トレ追加</h2>
    <form id="add-training-form">
        <label for="exercise">種目:</label>
        <input type="text" id="exercise" name="exercise" required><br>
        <label for="sets">セット数:</label>
        <input type="number" id="sets" name="sets" min="1" required><br>
        <label for="reps">回数:</label>
        <input type="number" id="reps" name="reps" min="1" required><br>
        <label for="weight">重量 (kg):</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1" required><br>
        <label for="date">日付:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="notes">メモ:</label>
        <textarea id="notes" name="notes"></textarea><br>
        <button type="submit">追加</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
